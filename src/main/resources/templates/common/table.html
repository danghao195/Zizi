<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" oncontextmenu="alert(&#39;その操作は禁止されています。&#39;);return false">
<head>
<meta charset="utf-8" />
<meta content="requiresActiveX=true;IE=EmulateIE7" http-equiv="X-UA-Compatible/" />
<meta content="text/javascript" http-equiv="Content-script-Type/" />
<meta content="text/css" http-equiv="Content-Style-Type" />
<meta content="no-cache" http-equiv="Pragma" />
<meta content="gdi" http-equiv="X-UA-TextLayoutMetrics" />
<meta content="MSHTML 11.00.9600.18639" name="generator" />
</head>
<body>
    <div th:fragment="table-header">
        <div>
            <div class="leftFlo">
                <span th:text="${totalRecord}">100</span> <span>item</span>
            </div>
            <th:block th:if="${totalPage > 1}">
                <div class="leftFlo pl40" th:unless="${#lists.isEmpty(displayData)}">
                    <a href="#" th:if="${currentPage} > 1" id="firstPage" onclick="firstPagebtn(this)"><span>先頭へ</span></a>
                    <span th:unless="${currentPage} > 1">先頭へ</span>
                    <a href="#" id="prevPage" th:if="${currentPage} > 1" th:onclick="|prevbtn(${currentPage}, this)|"><span>前へ</span></a> 
                    <span th:unless="${currentPage} > 1">前へ</span>

                    <th:block th:each="page, i : ${displayData}">
                        <a th:if="${page} != ${currentPage}" style="cursor: pointer" onclick="pagination(this)" th:id="${page}">
                            [<span th:text="${page}"></span>]
                        </a>
                        <span th:unless="${page} != ${currentPage}">
                            <label th:id="${page}" th:text="'[' + ${page} +']'" style="font-weight: bold;"></label>
                        </span>
                    </th:block>

                    <a href="#" id="nextPage" th:if="${currentPage} &lt; ${totalPage}" th:onclick="|nextbtn(${currentPage}, this)|"><span>次へ</span></a>
                    <span th:unless="${currentPage} &lt; ${totalPage}">次へ</span>
                    <a href="#" id="lastPage" th:if="${currentPage} &lt; ${totalPage}" th:onclick="|lastPagebtn(${totalPage}, this)|"><span>最後</span></a>
                    <span th:unless="${currentPage} &lt; ${totalPage}">最後へ</span>
                </div>
            </th:block>
        </div>
        <input id="cntPage" th:value="${totalPage}" type="hidden" />
        <input id="curPage" th:value="${currentPage}" type="hidden" />
    </div>
</body>
</html>
